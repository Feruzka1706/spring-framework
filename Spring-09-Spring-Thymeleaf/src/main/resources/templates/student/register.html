<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<h2>Welcome New Student</h2>

<!--Displaying Value-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>

<!--Concatenation-->
<h2 th:text="${'Welcome ' + students.get(0).firstName + ' '+students.get(0).lastName}"></h2>
<!--<h2 th:text=" 'Welcome ' + ${students.get(0).firstName} +' ' +${students.get(0).lastName}"></h2>-->
<!--Link-->
<a th:href="@{https://cydeo.com}">Cydeo Home Page</a>
<br>

<!--Internal Link which navigates to another page-->
<a th:href="@{/student/welcome}">Student Welcome page</a>
<br>
<!--Adding parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Link for parameters</a>

<br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link3</a>

<!--Iteration-->
<ul>
  <li th:each="student :${students}" th:text="${student.firstName}"></li>
</ul>

<!--Conditional logic-->
<div th:text="${students.get(0).age >25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}"></div>

<!--Below html elements are based on conditional statement, if either -->
<!--case is true one of the html elements will display to the page-->
<div>
  <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
  <span th:unless="${students.get(0).getState()=='Arizona'}">Not Arizona</span>
</div>


</body>
</html>
